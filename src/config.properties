imagesizelabel.7   = 640x480
imagesizecommand.7 = view -width  640 -height  480 -sample 2
imagesizelabel.8   = 1280x1024
imagesizecommand.8 = view -width 1280 -height 1024 -sample 2
imagesizelabel.9   = 2000x1500
imagesizecommand.9 = view -width 2000 -height 1500 -sample 2
imagesizelabel.10   = 3200x2400
imagesizecommand.10 = view -width 3200 -height 2400 -sample 2
imagesizelabel.11   = 4000x3000
