label.4  = %r%I
label.5  = %f%r
label.6  = %b
label.7  = %B
label.8  = %A
label.9  = %q
label.10  = %i

# image size settings

imagesizelabel.0   = WYSIWYG
imagesizecommand.0 = view -multiple 1 -sample 1
imagesizelabel.1   = Current size
imagesizecommand.1 = view -multiple 1 -sample 2
imagesizelabel.2   = Current size x2
imagesizecommand.2 = view -multiple 2 -sample 2
imagesizelabel.3   = Current size x3
imagesizecommand.3 = view -multiple 3 -sample 2
imagesizelabel.4   = Current size x4
imagesizecommand.4 = view -multiple 4 -sample 2
imagesizelabel.5   = Current size x5
imagesizecommand.5 = view -multiple 5 -sample 2
