<?xml version="1.0">
<builtins>
<folder label="Atoms">
  <node label="Carbon"     selection="(atom C* and not atom Cl*)"/>
  <node label="Nitrogen"   selection="atom N*"/>
  <node label="Oxygen"     selection="atom O*"/>
  <node label="Sulphur"    selection="atom S*"/>
  <node label="Phosphorus" selection="atom P*"/>
  <node label="Hydrogen"   selection="(atom H* or atom '[0-9]H*')"/>
  <node label="Hetero"     selection="(not atom C*)"/>
  <node label="Lone pair"  selection="(atom '\*\*\*\*')"/>
</folder>
<folder label="Residues">
  <node label="ALA" selection="name ALA"/>
  <node label="ARG" selection="name ARG"/>
  <node label="ASN" selection="name ASN"/>
  <node label="ASP" selection="name ASP"/>
  <node label="CYS" selection="name CYS"/>
  <node label="GLU" selection="name GLU"/>
  <node label="GLN" selection="name GLN"/>
  <node label="GLY" selection="name GLY"/>
  <node label="HIS" selection="name HIS"/>
  <node label="ILE" selection="name ILE"/>
  <node label="LEU" selection="name LEU"/>
  <node label="LYS" selection="name LYS"/>
  <node label="MET" selection="name MET"/>
  <node label="PHE" selection="name PHE"/>
  <node label="PRO" selection="name PRO"/>
  <node label="SER" selection="name SER"/>
  <node label="TRP" selection="name TRP"/>
  <node label="THR" selection="name THR"/>
  <node label="TYR" selection="name TYR"/>
  <node label="VAL" selection="name VAL"/>
</folder>
<folder label="Sphere">
  <node label="3.4 Angstrom" selection="sphere 3.4 around current"/>
  <node label="  5 Angstrom" selection="sphere 5 around current"/>
  <node label="  8 Angstrom" selection="sphere 8 around current"/>
  <node label=" 10 Angstrom" selection="sphere 10 around current"/>
  <node label=" 15 Angstrom" selection="sphere 15 around current"/>
</folder>
<folder label="Contact">
  <node label="0.0 Angstrom" selection="contact 0   current"/>
  <node label="0.5 Angstrom" selection="contact 0.5 current"/>
  <node label="1.4 Angstrom" selection="contact 1.4 current"/>
</folder>
<node label="Aminoacid" selection="aminoacid"/>
<node label="Mainchain" selection="aminoacid and (atom CA or atom C or atom N or atom O)"/>
<node label="Calpha"    selection="aminoacid and (atom CA)"/>
<node label="Solvent"   selection="solvent"/>
<node label="Ions"      selection="ions"/>
<node label="DNA"       selection="dna"/>
<node label="Whole residue"   selection="byresidue current"/>
<node label="Whole molecule"  selection="graph current"/>
<node label="10th residue"    selection="aminoacid and modulo 10 and atom CA"/>
<!--
<folder label="Modelling">
  <node label="Active atoms"   selection="active"/>
  <node label="Environment"    selection="environment"/>
</folder>
-->
</builtins>
